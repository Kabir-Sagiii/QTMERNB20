<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>Attributes of Input Element</h2>
    <form>
      <div>
        <h3>Size Attribute</h3>
        <input
          value="Hello, How are you"
          type="text"
          placeholder="attributes"
          size="50"
        />
      </div>
      <br />
      <div>
        <h3>maxlength Attribute</h3>
        <input type="text" placeholder="attributes" maxlength="5" />
      </div>

      <div>
        <h3>minlength Attribute</h3>
        <input type="text" placeholder="attributes" minlength="5" />
      </div>

      <div>
        <h3>disable and value Attribute</h3>
        <input type="text" placeholder="attributes" disabled value="Sagar" />
      </div>

      <div>
        <h3>readonly Attribute</h3>
        <input
          type="text"
          placeholder="attributes"
          readonly
          value="Iphone 15"
        />
      </div>

      <div>
        <h3>pattern Attribute</h3>
        <input type="text" placeholder="attributes" pattern="[A-Za-z]+" />
      </div>
    </form>
  </body>
</html>
